{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center my-4">Main</h1>
  
  <form action="{% url 'articles:make_cloud' %}">
    <button class="btn">make cloud</button>
  </form>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
    {% for article in articles %}
      <div class="col">
        <div class="card h-100" style="width: 18rem;">
        {% if article.image %}
          <img src="{{ article.image.url }}" class="card-img-top" alt="{{ article.image }}">
        {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ article.pk }}.{{ article.title }}</h5>
            <p class="card-text">{{ article.content }}</p>
            <a href="{% url 'articles:detail' article.pk %}" class="btn btn-primary">Detail</a>
          </div>
        </div>
      </div>
    {% endfor %}

{% endblock content %}
