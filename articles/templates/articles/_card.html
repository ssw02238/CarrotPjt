{% load static %}
<link rel="stylesheet" href="{% static 'articles/style.css' %}">

<div class="card h-100" style="width: 18rem;">
  <a href="{% url 'articles:detail' article.pk %}">
    {% if article.image %}
      <img src="{{ article.image.url }}" class="card-img-top" alt="{{ article.image }}">
    {% endif %}

    <div class="card-body">
      <h2 class="card-title">{{ article.title }}</h2>
      <p class="card-price">{{ article.price }}원</p>
      <div class="card-counts">
        <span>관심 {{ article.like_users.all|length }}</span>
        ∙
        <span>댓글 {{ article.comment_set.all|length }}</span>
      </div>
    </div>
  </a>
</div>
